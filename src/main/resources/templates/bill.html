<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bill</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2;">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">E-Cart Portal</a>
  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/items}">Home</a>
      </li>
    </ul>
  </div>

</nav>
<br>
<br>
<br>
<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
  <h3 style="text-align: center;">Your Bill</h3>
  <hr style="border: 1px solid #ccc;">
  <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
    <span style="font-weight: bold;">Item Name</span>
    <span style="font-weight: bold;">Price</span>
  </div>
  <hr style="border: 1px solid #ccc;">
  <div th:each="cartitem: ${cartItemList}">
    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
      <span th:text="${cartitem.name}"></span>
      <span th:text="${cartitem.selling_price}"></span>
    </div>
  </div>
  <hr style="border: 1px solid #ccc;">
  <div style="display: flex; justify-content: space-between; margin-top: 10px;">
    <span style="font-weight: bold;">Total:</span>
    <span th:text="${total}"></span>
  </div>
</div>
</body>
</html>
