<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>E-Cart Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">E-Cart Portal</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-6">
      <br>
      <h3>Your Cart</h3>
      <br>
    </div>
  </div>
  <table class="table table-hover table-striped table-dark table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Item Name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cartitem: ${cartItemList}">
      <td th:text="${cartitem.name}"></td>
      <td th:text="${cartitem.selling_price}"></td>
      <td align="center">
        <form th:action="@{/cartItem/remove/{id}(id=${cartitem.id})}" method="get">
          <button type="submit" class="btn btn-danger">Remove</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col-6">
      <br>
        <h4>Total: <span th:text="${total}"></span></h4>
      <br>
    </div>
    <div class="col-6 text-end">
      <br>
      <form th:action="@{/cartItem/buy/{value}(value=${total})}" method="get">
        <button type="submit" class="btn btn-success">Buy</button>
        <a class="btn btn-secondary" th:href="@{/items}">Back</a>
      </form>
      <br>
    </div>
  </div>
</div>

</body>
</html>
