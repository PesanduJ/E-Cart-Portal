<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-Cart Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">E-Cart Portal(ADMIN)</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/addItem/new}">Add Items</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-6">
            <br>
            <h3>Sold Items</h3>
            <br>
        </div>
    </div>
    <table class="table table-hover table-striped table-dark table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Item Name</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="solditem: ${soldItemList}">
            <td th:text="${solditem.name}"></td>
            <td th:text="${solditem.selling_price}"></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-6">
            <br>
            <h4>Total Profit: <span th:text="${profit}"></span></h4>
            <br>
        </div>
        <div class="col-6 text-end">
            <br>
            <a class="btn btn-secondary" th:href="@{/addItem/new}">Back</a>
            <br>
        </div>
    </div>
</div>

</body>
</html>
